<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />

    <title>Vanilla JS Calculator</title>

    <script
      src="https://kit.fontawesome.com/2e15c7c035.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="ui container">
      <h2 class="ui header">
        <i class="calculator icon"></i>
        <div class="content">Calculator</div>
      </h2>
    </div>

    <div class="ui segment container">
        <div class="ui grid">
            <div class="ui input">
                <input type="text" id="number-display"></input>
            </div>
        </div>

      <div class="ui grid">
        <button class="ui violet basic button" id="seven-button">7</button>
        <button class="ui violet basic button" id="eight-button">8</button>
        <button class="ui violet basic button" id="nine-button">9</button>
        <button class="ui grey basic button" id="divide-button">/</button>
      </div>

      <div class="ui grid">
        <button class="ui violet basic button" id="four-button">4</button>
        <button class="ui violet basic button" id="five-button">5</button>
        <button class="ui violet basic button" id="six-button">6</button>
        <button class="ui grey basic button" id="multiply-button">x</button>
      </div>

      <div class="ui grid">
        <button class="ui violet basic button" id="one-button">1</button>
        <button class="ui violet basic button" id="two-button">2</button>
        <button class="ui violet basic button" id="three-button">3</button>
        <button class="ui grey basic button" id="subract-button">-</button>
      </div>

      <div class="ui grid">
        <button class="ui violet basic button" id="zero">0</button>
        <button class="ui violet basic button" id="equal-button">=</button>
        <!-- <button class="ui violet basic button">=</button> -->
        <button class="ui grey basic button" id="add-button">+</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  </body>
</html>
