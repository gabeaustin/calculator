<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />

    <title>Vanilla JS Calculator</title>

    <script
      src="https://kit.fontawesome.com/2e15c7c035.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="ui container">
      <h2 class="ui header">
        <i class="calculator icon"></i>
        <div class="content">Calculator</div>
      </h2>
    </div>

    <div class="ui segment container">
      <div class="ui grid">
        <div class="column">
          <div class="ui segment">
            <div class="ui orange left ribbon label">Total</div>
            <p id="number-display"></p>
          </div>
        </div>
      </div>

      <div class="ui grid">
        <button class="ui violet basic button" id="seven-button" onClick="sevenButton()">7</button>
        <button class="ui violet basic button" id="eight-button" onClick="eightButton()">8</button>
        <button class="ui violet basic button" id="nine-button" onClick="nineButton()">9</button>
        <button class="ui grey basic button" id="divide-button" onClick="divideButton()">/</button>
      </div>

      <div class="ui grid">
        <button class="ui violet basic button" id="four-button" onClick="fourButton()">4</button>
        <button class="ui violet basic button" id="five-button" onClick="fiveButton()">5</button>
        <button class="ui violet basic button" id="six-button" onClick="sixButton()">6</button>
        <button class="ui grey basic button" id="multiply-button" onClick="multiplyButton()">x</button>
      </div>

      <div class="ui grid">
        <button class="ui violet basic button" id="one-button" onClick="oneButton()">1</button>
        <button class="ui violet basic button" id="two-button" onClick="twoButton()">2</button>
        <button class="ui violet basic button" id="three-button" onClick="threeButton()">3</button>
        <button class="ui grey basic button" id="subract-button" onClick="subtractButton()">-</button>
      </div>

      <div class="ui grid">
        <button class="ui violet basic button" id="zero-button" onClick="zeroButton()">0</button>
        <button class="ui violet basic button" id="equal-button" onClick="equalButton()">=</button>
        <button class="ui grey basic button" id="add-button" onClick="plusButton()">+</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
